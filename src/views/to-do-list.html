<div class="toDoList">
    <h2>{{ vm.name }}</h2>

    <form ng-submit="vm.save()">
        <input type="text" ng-model="vm.newItemName" placeholder="Task name">
        <button type="submit" class="btn btn-default" style="">Add Item</button>
    </form>

    <todo-item ng-repeat="item in vm.list.all()" item="item"></todo-item>
</div>
