<!DOCTYPE html>
<html lang="en" ng-app="todoTxtApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="../out/todotxt.js"></script>
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/todo-item.css">
    <meta name="viewport" content="initial-scale=1"/>
</head>
<body layout="column">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu"
                     md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <md-content layout="column" flex class="md-padding"></md-content>
    </md-sidenav>
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <to-do-list name="My Test List"></to-do-list>
        </md-content>
    </div>
</div>
<div layout="row">
    <md-button class="md-accent md-fab md-fab-top-right md-display-3">
        +
    </md-button>
</div>
</body>
</html>
