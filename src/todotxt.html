<!DOCTYPE>
<html>
<head>
    <title>My TodoTxt</title>
    <link rel="stylesheet" href="todotxt.css">
</head>
<body>
    <div data-bind="with: importing">
        <button class="importButton" data-bind="css: { selected: importingTodos }, click: showImportBox">Import Todos</button>
        <div class="importBox" data-bind="visible: importingTodos">
            <textarea  data-bind="value: importText"></textarea>

            <span class="importHelp">Paste or write your Todos into the text box and click import. <span class="importWarning">This will delete existing Todos.</span></span>
            <button data-bind="click: importTodos">Import</button>
        </div>
    </div>

    <h1>Todos</h1>

    <div class="filters">
        <div><label>Filters</label></div>
        <div class="showCompleted">
            <input type="checkbox" data-bind="checked: showCompleted">Show Completed</input>
        </div>
        <div class="quickFilter">
            Quick Filter:<input type="text" data-bind="value: filters, valueUpdate: 'afterkeydown'" title="Example: +Project @Context (A)" />
        </div>
    </div>

    <div class="todos" data-bind="foreach: allTodos">
        <div class="todo" data-bind="css: { completed: completed }, visible: $root.isDisplayed($data)">
            <span class="ballotbox" data-bind="click: $root.toggleCompleted, visible: !completed()">&#x2610;</span>
            <span class="ballotbox" data-bind="click: $root.toggleCompleted, visible: completed()">&#x2611;</span>
            <span data-bind="css: { completed: completed }">
                <span class="completedFlag" data-bind="visible: completed()">x</span>
                <span class="completedDate" data-bind="text: completedDate(), visible: completed()"></span>
                <span class="priorityBrace" data-bind="visible: priority != null">(</span><span class="priority" data-bind="text: priority, visible: priority != null"></span><span class="priorityBrace" data-bind="visible: priority != null">)</span>
                <span class="message" data-bind="html: formatted"></span>
            </span>
        </div>
    </div>
</body>
<script src="knockoutjs-2.1.0.js" type="text/javascript"></script>
<script src="jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>
<script src="underscore.js" type="text/javascript"></script>
<script src="todotxt.js" type="text/javascript"></script>
</html>
